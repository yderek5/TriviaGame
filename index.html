<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Derek Young">
        <title>Triva Game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="header">Trivia Game</div>
        <div class="text-center">
            <button id="start-button" class="btn btn-large button-style">Start!</button>
        </div>
        <div id="page-content">
        <div class="main-content text-center hideThis">Answer the question before the time runs out!
        </div>
        <div class="row hideThis">
            <div class="col-md-3"></div>
            <div class="col-md-4 text-right">
                <p id="timeRemaining" class="main-content">Time Remaining:</p>
            </div>
            <div id="timeSpot" class="col-md-1 main-content">30</div>
            <div class="col-md-4"></div>
        </div>
        <div id="questionSpot" class=" container main-content text-center"></div>
        <div id="buttonArea" class="main-content text-center">
            <div class="row hideThis">
                <div class="col-md-6 main-content text-center">
                <button id="answer1" class="btn btn-large button-style">Answer 1</button></div>
                <div class="col-md-6 main-content text-center">
                <button id="answer2" class="btn btn-large button-style">Answer 2</button></div>
            </div>
            <div class="row hideThis">
                <div class="col-md-6 main-content text-center">
                <button id="answer3" class="btn btn-large button-style">Answer 3</button></div>
                <div class="col-md-6 main-content text-center">
                <button id="answer4" class="btn btn-large button-style">Answer 4</button></div>
            </div>
        </div>
    </div> <!-- end of page content id -->
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
